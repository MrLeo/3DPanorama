<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title>Jquery时间，日期控件</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
	<style>
		body{
			font-family:'microsoft yahei';
			}
		em{
			font-style:normal;
			font-size:14px;
		}
		.form-group {
    position: relative;
    /*padding-left:5px;*/
    padding-right: 5px;
}

.form-group-select {
    /*padding-left: 1px;*/
}

.form-control,
.simulation-input {
    width: 100%;
    line-height: 16px;
    font-size: 12px;
    color: #4b555b;
    background: none;
    outline: none;
    border: 1px solid #d3dcdd;
    background-color: #fff;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    -ms-box-sizing: border-box;
    box-sizing: border-box;
    margin: 0 -1px;
    padding: 7px 8px;
    *padding-left: 0;
    *padding-right: 0;
    *text-indent: 8px;
    *float: left;
    transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;
}
		.float-left{
			float:left;
			}
	</style>
</head>
<body>

<!--主体开始-->
<div class="container">
    <div class="inner">

        <div class="service-wrap">
            <div class="main-form">
                <div class="table-form service-form">
                    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="table table-cell">
                        <tbody>
                            <tr>
                                <th width="14%"><span>时间：</span></th>
                                <td>
                                    <div class="form-group float-left w140">
                                        <input type="text" name="datepicker" id="datetimepicker1" class="form-control" value="9:00"/>
                                    </div>
                                    <div class="float-left form-group-txt">至</div>
                                    <div class="form-group float-left w140">
                                        <input type="text" name="datepicker" id="datetimepicker2" class="form-control" value="23:00"/>
                                    </div>

                                </td>
                            </tr>
							<tr>
								<th><span></span></th>
								<td>&nbsp;</td>
							</tr>
                            <tr>
                                <th><span>日期：</span></th>
                                <td>
                                    <div class="form-group float-left w140">
                                        <input type="text" name="datepicker" id="datetimepicker3" class="form-control" value="2015-4-9"/>
                                    </div>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

            

        </div>

    </div>
</div>
<!--主体结束-->




<link rel="stylesheet" type="text/css" href="css/lq.datetimepick.css"/>
<script src="js/jquery.js" type="text/javascript"></script>
<script src='js/selectUi.js' type='text/javascript'></script>
<script src='js/lq.datetimepick.js' type='text/javascript'></script>

<script type="text/javascript">
    $(function () {

        $("#datetimepicker1").on("click",function(e){
            e.stopPropagation();
            $(this).lqdatetimepicker({
                css : 'datetime-hour'
            });

        });


        $("#datetimepicker2").on("click",function(e){
            e.stopPropagation();
            $(this).lqdatetimepicker({
                css : 'datetime-hour'
            });

        });

        $("#datetimepicker3").on("click",function(e){
            e.stopPropagation();
            $(this).lqdatetimepicker({
                css : 'datetime-day',
                dateType : 'D',
                selectback : function(){

                }
            });

        });



    })
</script>


</body>
</html>
